<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .h1{
            color: green;
            background-color: black;
        }
        .h3{
            color: orangered;
            background-color: black;
        }
        .p1{
            color: aliceblue;
            background-color: black;
        }
        body{
            background-color: bisque;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classselector</title>
</head>
<body>
    <h1 class="h1">HELLO World!</h1>
    <h3 class="h3">Welcome to  my page</h3>
    <p class="p1">THis is class selector</p>
</body>
</html>
