<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=20;
        let y=60;

        document.write("x20 + y60  =",x+y+"</br>");
        document.write("x20 + y60  =",x-y+"</br>");
        document.write("x20 + y60  =",x*y+"</br>");
        document.write("x20 + y60  =",x/y+"</br>");
        document.write("x20 + y60  =",x%y+"</br>");
    </script>
</body>
</html>
