    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Foundation Form</title>
      <style>
        .grid-container{
            margin-top: 10px;

        }
        .container{
            border: 1px solid black;
            border-radius: 5px;

        }
        label{
            text-transform: capitalize;
        }
      </style>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
    </head>
    <body>
      <div class="grid-container">
        <h3 class="callout primary text-center">Registration Form.</h3>
        
        <div class="container callout primary">
          <form data-abide>
            <div class="grid-x grid-padding-x">
              <div class="cell medium-4">
                <label>First Name
                  <input class="callout dark" type="text" placeholder="Enter your first name" required>
                </label>
              </div>
            </div>

            <div class="grid-x grid-padding-x">
                <div class="cell medium-4">
                    <label>Last Name
                      <input type="text" placeholder="Enter your last name" required>
                    </label>
                  </div>
            </div>
    
            <div class="grid-x grid-padding-x">
              <div class="cell medium-4">
                <label>Email
                  <input type="email" placeholder="Enter your email" required>
                </label>
              </div>
            </div>
    
            <div class="grid-x grid-padding-x">
              <div class="cell medium-4">
                <label>Password
                  <input type="password" placeholder="Enter your password" required>
                  <span class="form-error">Password is required.</span>
                </label>
              </div>
            </div>
    
            <div class="grid-x grid-padding-x">
              <div class="cell medium-4">
                <button type="submit" class="button">Submit</button>
                <button type="reset" class="button alert">Reset</button>
              </div>
    
          </form>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>
      <script>
        $(document).foundation();
      </script>
    </body>
    </html>






    <!-- Include Foundation JS and dependencies from CDN -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</script>
</body>
</html>
