<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
        th{
            background-color: coral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
    </tr>
    <tr>
        <td>Jhon</td>
        <td>22</td>
        <td>jhon@xyz.com</td>
    </tr>
    <tr>
        <td>Sam</td>
        <td>20</td>
        <td>Sam@xyz.com</td>
    </tr>
    <tr>
        <td>Ravi</td>
        <td>25</td>
        <td>Ravi@xyz.com</td>
    </tr>
    </table>
</body>
</html>
