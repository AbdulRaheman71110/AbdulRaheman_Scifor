<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container{
            border: 2px solid black;
            border-radius: 10px;
            margin: 10px;
        }
        p{
            border: 1px solid black;
        }
        h1{
            text-align: center;
        }
        .bg-primary{
            padding: 20px 20px;
            text-align: center;
        }
        .bg-secondary{
            padding: 20px 20px;
            text-align: center;
        }
        .bg-success{
            padding: 20px 20px;
            text-align: center;
        }
        .bg-danger{
            padding: 20px 20px;
            text-align: center;
        }
        .bg-warning{
            padding: 20px 20px;
            text-align: center;
        }
        .bg-light{
            padding: 20px 20px;
            text-align: center;
        }
        .bg-dark{
            padding: 20px 20px;
            text-align: center;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h1>Bootstrap background colors</h1>
        <p class="bg-primary text-black">This is primary Text</p>
        <p class="bg-secondary text-white">this is secondary text</p>
        <p class="bg-success text-white">this is success text</p>
        <p class="bg-danger text-black">this is danger text</p>
        <p class="bg-warning text-black">this is warning text</p>
        <p class="bg-light">this light text</p>
        <p class="bg-dark text-white">this is dark text</p>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
