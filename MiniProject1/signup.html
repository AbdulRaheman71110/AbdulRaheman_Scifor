        </ul>
      </div>
    <!-- navbar ends -->

    <div class="container">
        <h1>REGISTER</h1>
        <form action="#" class="form">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter your name" required/>
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your name" required/>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone</label>
                    <input type="number" placeholder="Enter Phone number" required maxlength="10"/>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required/>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter Address" required/>
                <input type="text" placeholder="Enter City" required/>
                
                <div class="column">
                <input type="text" placeholder="Enter Region" required/>
                <input type="number" placeholder="Enter Postel Code" required maxlength="6"/>
                </div>
            </div>
            <button class="btn1"><a href="signin.html">Submit</a></button>
        </form>
      </div>
